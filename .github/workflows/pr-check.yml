name: PR Checks

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

jobs:
  prevent-failing-merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript check
        run: |
          echo "ğŸ” Running TypeScript compilation check..."
          npx tsc --noEmit
          if [ $? -ne 0 ]; then
            echo "âŒ TypeScript compilation failed - blocking merge"
            exit 1
          fi
          echo "âœ… TypeScript compilation passed"

      - name: Run all tests
        run: |
          echo "ğŸ§ª Running test suite..."
          npm run test:run
          if [ $? -ne 0 ]; then
            echo "âŒ Tests failed - blocking merge"
            exit 1
          fi
          echo "âœ… All tests passed"

      - name: Validate project structure
        run: |
          echo "ğŸ“ Validating project structure..."

          # Check for required files
          required_files=("package.json" "tsconfig.json" "vitest.config.ts" "src/main.ts")
          for file in "${required_files[@]}"; do
            if [ ! -f "$file" ]; then
              echo "âŒ Required file missing: $file"
              exit 1
            fi
          done

          # Check for test files
          test_files=$(find src -name "*.test.ts" | wc -l)
          if [ "$test_files" -eq 0 ]; then
            echo "âŒ No test files found in src/"
            exit 1
          fi

          echo "âœ… Project structure validation passed"
          echo "ğŸ“Š Found $test_files test files"

      - name: Check dependencies
        run: |
          echo "ğŸ“¦ Checking dependencies..."
          npm audit --audit-level=high
          if [ $? -ne 0 ]; then
            echo "âš ï¸  High security vulnerabilities found"
            exit 1
          fi
          echo "âœ… Dependency security check passed"

      - name: Summary
        if: success()
        run: |
          echo "ğŸ‰ All PR checks passed!"
          echo "âœ… TypeScript compilation: PASSED"
          echo "âœ… Test execution: PASSED"
          echo "âœ… Project structure: PASSED"
          echo "âœ… Security audit: PASSED"
          echo ""
          echo "ğŸš€ This PR is ready for review and merge!"

      - name: Failure Summary
        if: failure()
        run: |
          echo "âŒ PR checks failed!"
          echo "This PR cannot be merged until all checks pass."
          echo "Please fix the issues and push new commits."
          exit 1
